<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css/estilos.css">
    <title>Distrinvent</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-6 d-flex justify-content-center border-end border-dark border-3 align-items-center Bg-logo">
                    <div>
                        <a href="/pantalla-2.html">
                            <img src="/Img/Logo.png" alt="logo de Distrinvent">
                        </a>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="col-md-6 ">
                        <div class="row">
                            <div class="col-lg-2">
                                <img src="/Img/user-icon.png" alt="user icon">
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="text-muted">USUARIO</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-lg-2">
                                <img src="/Img/key-icon.png" alt="user icon">
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword" class="text-muted">CONTRASEÑA</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center Link-1">
                                <a href="#">Olvidaste tu contraseña</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center link-danger Link-2">
                                <a href="/pantalla-1.html">Regístrate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
